<body>
    <div class="container">
        <div class="header">

        <div class="timer-display">

            <div class="status" id="statusDisplay">å‡†å¤‡å¼€å§‹</div>

        <div class="stats">

        <div class="settings">
            <div class="settings-header" id="settingsToggle">
                <h3>è®¾ç½® âš™ï¸</h3>
                <span id="toggleIcon">â–¼</span>
            </div>
            <div class="settings-content" id="settingsContent">
                <div class="setting-item">
                    <label>å·¥ä½œæ—¶é•¿ï¼ˆåˆ†é’Ÿï¼‰</label>
                    <input type="number" id="workDuration" value="25" min="1" max="120">
                </div>
                <div class="setting-item">
                    <label>çŸ­ä¼‘æ¯ï¼ˆåˆ†é’Ÿï¼‰</label>
                    <input type="number" id="shortBreak" value="5" min="1" max="60">
                </div>
                <div class="setting-item">
                    <label>é•¿ä¼‘æ¯ï¼ˆåˆ†é’Ÿï¼‰</label>
                    <input type="number" id="longBreak" value="15" min="1" max="120">
                </div>
                <div class="setting-item">
                    <label>é•¿ä¼‘æ¯é—´éš”ï¼ˆç•ªèŒ„æ•°ï¼‰</label>
                    <input type="number" id="longBreakInterval" value="4" min="2" max="10">
                </div>
                <div class="setting-item">

    <div class="notification" id="notification"></div>

    <script>
        class PomodoroTimer {
            constructor() {
                this.settings = {
                    workDuration: 25,
                    shortBreak: 5,
                    longBreak: 15,
                    longBreakInterval: 4,
                    autoStartNext: true
                };

                this.state = {
                    isRunning: false,
                    isPaused: false,
                    currentPhase: 'work', // 'work', 'shortBreak', 'longBreak'
                    cycleCount: 0,
                    todayCount: 0,
                    endTime: null,
                    remainingTime: null
                };

                this.loadState();
                this.loadSettings();
                this.initializeElements();
                this.setupEventListeners();
                this.updateDisplay();
                this.checkTimer();
                setInterval(() => this.checkTimer(), 1000);
            }

            initializeElements() {
                this.elements = {
                    timeDisplay: document.getElementById('timeDisplay'),
                    statusDisplay: document.getElementById('statusDisplay'),
                    currentCycle: document.getElementById('currentCycle'),
                    tomatoIcons: document.getElementById('tomatoIcons'),
                    todayCount: document.getElementById('todayCount'),
                    startBtn: document.getElementById('startBtn'),
                    pauseBtn: document.getElementById('pauseBtn'),
                    resetBtn: document.getElementById('resetBtn'),
                    settingsToggle: document.getElementById('settingsToggle'),
                    settingsContent: document.getElementById('settingsContent'),
                    toggleIcon: document.getElementById('toggleIcon'),
                    notification: document.getElementById('notification'),
                    workDuration: document.getElementById('workDuration'),
                    shortBreak: document.getElementById('shortBreak'),
                    longBreak: document.getElementById('longBreak'),
                    longBreakInterval: document.getElementById('longBreakInterval'),
                    autoStartNext: document.getElementById('autoStartNext'),
                    saveSettings: document.getElementById('saveSettings')
                };
            }

            setupEventListeners() {
                this.elements.startBtn.addEventListener('click', () => this.start());
                this.elements.pauseBtn.addEventListener('click', () => this.pause());
                this.elements.resetBtn.addEventListener('click', () => this.reset());
                this.elements.settingsToggle.addEventListener('click', () => this.toggleSettings());
                this.elements.saveSettings.addEventListener('click', () => this.saveSettings());
            }

            toggleSettings() {
                const isOpen = this.elements.settingsContent.classList.contains('open');
                this.elements.settingsContent.classList.toggle('open');
                this.elements.toggleIcon.textContent = isOpen ? 'â–¼' : 'â–²';
            }

            start() {
                if (this.state.isPaused) {
                    this.resume();
                } else {
                    this.state.isRunning = true;
                    this.state.isPaused = false;
                    const duration = this.getCurrentPhaseDuration();
                    this.state.endTime = Date.now() + (this.state.remainingTime || duration * 60 * 1000);
                    this.saveState();
                    this.updateDisplay();
                }
            }

            pause() {
                if (this.state.isRunning) {
                    this.state.isRunning = false;
                    this.state.isPaused = true;
                    this.state.remainingTime = this.state.endTime - Date.now();
                    this.saveState();
                    this.updateDisplay();
                }
            }

            resume() {
                this.state.isRunning = true;
                this.state.isPaused = false;
                this.state.endTime = Date.now() + this.state.remainingTime;
                this.state.remainingTime = null;
                this.saveState();
                this.updateDisplay();
            }

            reset() {
                this.state.isRunning = false;
                this.state.isPaused = false;
                this.state.endTime = null;
                this.state.remainingTime = null;
                this.saveState();
                this.updateDisplay();
            }

            checkTimer() {
                if (!this.state.isRunning || !this.state.endTime) {
                    return;
                }

                const remaining = this.state.endTime - Date.now();

                if (remaining <= 0) {
                    this.completePhase();
                } else {
                    this.state.remainingTime = remaining;
                }

                this.updateDisplay();
                this.saveState();
            }

            completePhase() {
                this.showNotification();
                this.playSound();

                if (this.state.currentPhase === 'work') {
                    this.state.cycleCount++;
                    this.state.todayCount++;
                    this.updateTodayCount();

                    if (this.state.cycleCount % this.settings.longBreakInterval === 0) {
                        this.state.currentPhase = 'longBreak';
                    } else {
                        this.state.currentPhase = 'shortBreak';
                    }
                } else {
                    this.state.currentPhase = 'work';
                }

                this.state.endTime = null;
                this.state.remainingTime = null;

                if (this.settings.autoStartNext) {
                    this.start();
                } else {
                    this.state.isRunning = false;
                    this.state.isPaused = false;
                }

                this.saveState();
                this.updateDisplay();
            }

            getCurrentPhaseDuration() {
                switch (this.state.currentPhase) {
                    case 'work': return this.settings.workDuration;
                    case 'shortBreak': return this.settings.shortBreak;
                    case 'longBreak': return this.settings.longBreak;
                    default: return this.settings.workDuration;
                }
            }

            getPhaseText() {
                switch (this.state.currentPhase) {
                    case 'work': return 'å·¥ä½œä¸­...';
                    case 'shortBreak': return 'çŸ­ä¼‘æ¯ä¸­...';
                    case 'longBreak': return 'é•¿ä¼‘æ¯ä¸­...';
                    default: return 'å‡†å¤‡å¼€å§‹';
                }
            }

            updateDisplay() {
                let seconds;

                if (this.state.isRunning && this.state.endTime) {
                    seconds = Math.ceil((this.state.endTime - Date.now()) / 1000);
                } else if (this.state.isPaused && this.state.remainingTime) {
                    seconds = Math.ceil(this.state.remainingTime / 1000);
                } else {
                    seconds = this.getCurrentPhaseDuration() * 60;
                }

                seconds = Math.max(0, seconds);

                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                this.elements.timeDisplay.textContent =
                    `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;

                this.elements.statusDisplay.textContent = this.getPhaseText();
                this.elements.currentCycle.textContent = this.state.cycleCount;
                this.updateTomatoIcons();
                this.updateButtons();
            }

            updateTomatoIcons() {
                const count = this.state.cycleCount % this.settings.longBreakInterval;
                this.elements.tomatoIcons.textContent = 'ğŸ…'.repeat(Math.min(count, 6));
            }

            updateButtons() {
                if (this.state.isRunning) {
                    this.elements.startBtn.textContent = 'è¿è¡Œä¸­';
                    this.elements.startBtn.disabled = true;
                    this.elements.pauseBtn.disabled = false;
                } else if (this.state.isPaused) {
                    this.elements.startBtn.textContent = 'ç»§ç»­';
                    this.elements.startBtn.disabled = false;
                    this.elements.pauseBtn.disabled = true;
                } else {
                    this.elements.startBtn.textContent = 'å¼€å§‹';
                    this.elements.startBtn.disabled = false;
                    this.elements.pauseBtn.disabled = true;
                }
            }

            updateTodayCount() {
                const today = new Date().toDateString();
                const savedDate = localStorage.getItem('pomodoroLastDate');

                if (savedDate !== today) {
                    this.state.todayCount = 0;
                    localStorage.setItem('pomodoroLastDate', today);
                }

                this.elements.todayCount.textContent = this.state.todayCount;
            }

            showNotification() {
                const phaseText = this.getPhaseText();
                const nextPhase = this.state.currentPhase === 'work' ? 'å·¥ä½œ' :
                    (this.state.cycleCount % this.settings.longBreakInterval === 0 ? 'é•¿ä¼‘æ¯' : 'çŸ­ä¼‘æ¯');

                this.elements.notification.textContent = `âœ… ${phaseText} å®Œæˆï¼å‡†å¤‡${nextPhase}`;
                this.elements.notification.classList.add('show');

                setTimeout(() => {
                    this.elements.notification.classList.remove('show');
                }, 3000);
            }

            playSound() {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = 800;
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            }

            saveSettings() {
                this.settings.workDuration = parseInt(this.elements.workDuration.value);
                this.settings.shortBreak = parseInt(this.elements.shortBreak.value);
                this.settings.longBreak = parseInt(this.elements.longBreak.value);
                this.settings.longBreakInterval = parseInt(this.elements.longBreakInterval.value);
                this.settings.autoStartNext = this.elements.autoStartNext.checked;

                localStorage.setItem('pomodoroSettings', JSON.stringify(this.settings));
                this.updateDisplay();
                this.showNotificationMessage('è®¾ç½®å·²ä¿å­˜');
            }

            showNotificationMessage(message) {
                this.elements.notification.textContent = message;
                this.elements.notification.classList.add('show');
                setTimeout(() => {
                    this.elements.notification.classList.remove('show');
                }, 2000);
            }

            loadSettings() {
                const saved = localStorage.getItem('pomodoroSettings');
                if (saved) {
                    this.settings = { ...this.settings, ...JSON.parse(saved) };
                }
            }

            saveState() {
                localStorage.setItem('pomodoroState', JSON.stringify(this.state));
            }

            loadState() {
                const saved = localStorage.getItem('pomodoroState');
                if (saved) {
                    this.state = { ...this.state, ...JSON.parse(saved) };
                }
            }
        }

        const timer = new PomodoroTimer();
    </script>
